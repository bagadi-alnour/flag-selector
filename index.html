<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Flag Selector</title>
  </head>
  <body>
    <div class="container h-100 text-center mt-2">
      <div class="dashboard text-center">
        <div class="row font-weight-bold justify-content-center">
          <div class="col-3">
            level<br />
            5/
            <span class="level"></span>
          </div>
          <div class="col-3">
            points <br />
            <span class="points"></span>
          </div>
          <div class="col-3">
            time <br />
            <span class="score"> </span>
          </div>
          <div class="col-3">
            click <br />
            <span class="clickedNumber"></span>
          </div>
        </div>
      </div>
      <div class="col-12 m-0 btns d-flex justify-content-center">
        <button class="btn m-0 give-up-btn btn-warning mr-1">Give up</button>
        <button class="btn m-0 jocker-btn btn-warning">Jocker</button>
      </div>
      <div class="col-12 p-0 m-0 country-name text-center m-auto">
        <p class="country-name"></p>
        <br />
      </div>
      <div class="col-12 p-2 flag-colors text-center m-auto mb-2">
        <div class="row justify-content-center">
          <div class="col-3 color"></div>
          <div class="col-3 color"><span class="country-timer"></span></div>
          <div class="col-3 color"></div>
        </div>
      </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
